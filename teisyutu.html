<html>
<head>
  <title>提出物</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  </head>
  <body>
    <script>
      Push.Permission.request();
      Push.create('こんにちは！', {
　　body: '更新をお知らせします！',
　　icon: 'icon.png',
　　timeout: 8000, // 通知が消えるタイミング
　　vibrate: [100, 100, 100], // モバイル端末でのバイブレーション秒数
　　onClick: function() {
　　　　// 通知がクリックされた場合の設定
　　　　console.log(this);
　　}
});
      </script>


    </body>
    </html>
